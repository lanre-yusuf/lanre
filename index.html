<!DOCTYPE html>
<html>
<head>
<title>CALCULATOR</title>
<body>
    
<h3>SIMPLE CALCULATOR</h3>

<style>
#calc{width:200px;height:100px;}
#btn{width:100%;height:40px;font-size:10px;}
</style>

<form name="calc">
<table id="calc" border=30>
<div>
<tr>
<td colspan=5><input id="btn"name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57"type="text"><br>
</td>
<td style="display:none"><input name="M" type="number"></td>
</tr>
</div>
OnClick="calc.display.value=(calc.display.value==Math.abs(calc.display.value)?-(calc.display.value):Math.abs(calc.display.value))">
<div>
<tr>
<td> <input id="btn" type="button" name="MC" value="MC"OnClick="calc.M.value=''"><br></td>
<td> <input id="btn" type="button" name="MR" value="MR"OnClick="calc.M.value=calc.display.value"><br></td>
<td> <input id="btn" type="button" name="MS" value="MS"OnClick="calc.display.value=calc.M.value"><br></td>
<td> <input id="btn"type="button" name="M+" value="M+"OnClick="calc.M.value=(Number(calc.M.value))+(Number(calc.display.value))"><br></td>
<td> <input id="btn" type="button" name="M-" value="M-""OnClick="calc.M.value=(Number(calc.M.value))-(Number(calc.display.value))"><br></td>
</tr>
</div>

<div>
<tr>
<td> <input id="btn"type="button" name="<-" value="<-"><br></td>
<td> <input id="btn"type="button" name="CE" value="CE"OnClick="calc.display.value=''"><br></td>
<td> <input id="btn"type="button" name="C" value="C"OnClick="calc.display.value=''"><br></td>
<td> <input id="btn"type="button" name="+-" value="+-"><br></td>
<td> <input id="btn"type="button" name="SQR" value="SQR"OnClick="calc.display.value=Math.sqrt(calc.display.value)"><br></td>
</tr>
</div>

<div>
<tr>
<td> <input id="btn"type="button" name="7" value="7"OnClick="calc.display.value+='7'"><br></td>
<td> <input id="btn"type="button" name="8" value="8"OnClick="calc.display.value+='8'"><br></td>
<td> <input id="btn"type="button" name="9" value="9"onclick="calc.display.value+='9'"><br></td>
<td> <input id="btn"type="button" name="/" value="/"OnClick="calc.display.value+='/'"><br></td>
<td> <input id="btn"type="button" name="%" value="%"OnClick="calc.display.value+='%'"><br></td>
</tr>
</div>

<div>
<tr>
<td> <input id="btn"type="button" name="4" value="4"OnClick="calc.display.value+='4'"><br></td>
<td> <input id="btn"type="button" name="5" value="5"OnClick="calc.display.value+='5'"><br></td>
<td> <input id="btn"type="button" name="6" value="6"OnClick="calc.display.value+='6'"><br></td>
<td> <input id="btn"type="button" name="*" value="*"OnClick="calc.display.value+='*'"><br></td>
<td> <input id="btn"type="button" name="" value=""><br></td>
</tr>
</div>

<div>
<tr>
<td> <input id="btn"type="button" name="1" value="1"OnClick="calc.display.value+='1'"><br></td>
<td> <input id="btn"type="button" name="2" value="2"OnClick="calc.display.value+='2'"><br></td>
<td> <input id="btn"type="button" name="3" value="3"OnClick="calc.display.value+='3'"><br></td>
<td> <input id="btn"type="button" name="-" value="-"OnClick="calc.display.value+='-'"><br></td>
<td rowspan=2> <input id="btn"type="button" name="=" value="="OnClick="calc.display.value=eval(calc.display.value)"><br></td>
</tr>
</div>

<div>
<tr>
<td colspan=2> <input id="btn"type="button" name="0" value="0"OnClick="calc.display.value+='0'"><br></td>
<td> <input id="btn"type="button" name="." value="."OnClick="calc.display.value+='.'"><br></td>
<td> <input id="btn"type="button" name="+" value="+"OnClick="calc.display.value+='+'"><br></td>
</tr>
</div>

</table>
</form>
</body>
</head>
</html>
